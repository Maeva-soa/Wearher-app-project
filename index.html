<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woogle App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3b70b083ce.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col-10  ">
          <span>
            <img
              src="https://image.flaticon.com/icons/png/128/3367/3367823.png"
              alt="sunflower-icon"
              width="17px"
              class="icon sunflower-icon"
            />
          </span>
            <span class="weather-app-domain-name"> <span>Woogle App</span> 
              <img
                src="https://image.flaticon.com/icons/png/128/447/447047.png"
                alt="remove icon"
                width="10px"
                class="icon remove-icon"
              />
            </span>

            <img
              src="https://image.flaticon.com/icons/png/128/1828/1828925.png"
              alt="add icon"
              width="14px"
              class="icon add-icon"
            />
          </span>
        </div>

        <div class="col-2 icon-bar browser">
          <img
            src="
          https://image.flaticon.com/icons/png/128/66/66889.png"
            alt=" reduce windowi icon"
            width="14px"
            class="icon reduce-window-icon"
          />
          <img
            src="https://image.flaticon.com/icons/png/128/81/81431.png"
            alt="full creen icon"
            class="icon"
            width="14px"
          />
          <img
            src="https://image.flaticon.com/icons/png/128/447/447047.png"
            alt="remove icon"
            width="14px"
            class="icon remove-icon-bar"
          />
        </div>
      </div>
      <div class="nav-bar">
        <div class="row">
          <div class="col-2">
            <span>
              <img
                src="https://image.flaticon.com/icons/png/128/545/545680.png"
                alt="left-arrow-icon"
                width="18px"
                class="icon"
              />
              <img
                src="https://image.flaticon.com/icons/png/128/545/545682.png"
                alt="right-arrow-icon"
                width="18px"
                class="icon"
              />
              <img
                src="https://image.flaticon.com/icons/png/128/89/89940.png"
                alt="refresh-icon"
                width="14px"
                class="icon"
              />
            </span>
          </div>
          <div class="col-9 search-bar">
            <span class="window-text">woogle.com/weather?q= <span id="city">Antananarivo</span></span>
          </div>
          <div class="col-1">
            <img
              src="https://image.flaticon.com/icons/png/128/1828/1828884.png
              "
              alt="favorite-icon"
              width="16px"
              class="icon"
            />
          </div>
        </div>
      </div>
        <div class="search-form" id="search-form">
        <h1>
          <span class="woogle-blue">W</span>
          <span class="woogle-pink">O</span>
          <span class="woogle-orange">O</span>
          <span class="woogle-blue">G</span>
          <span class="wogle-green">L</span>
          <span class="woogle-red">E</span>
        </h1>
        <form >
          <div class="input-button">
            <input type="text"placeholder="  Enter a city" class="city-input-name" id="city-input-name" > 
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-secondary"><i class="fas fa-search-location"></i></button>
            <button type="button" class="btn btn-secondary" id="current"><i class="fas fa-map-pin"></i></button>
            
          </div>
          </div>
          
        </form>
        
        </div>
        
        <div class="weather-overview">
         <p class="date">Last updated at : <span id="current-date"></span> </p>
        <div class="row">
          <div class="col-6 weather-description">
            <img src="" 
            alt="" width="120px" id="icon">
          <span class="temperature" id ="current-temperature"></span>
          <span class="units" >Â°C</span>
          <br/>
          <p class="description" id="description">
   
          </p>
          </div>
          <div class="col-5 weather-update">
            <h2 id="city-name" ></h2> 
            <ul>
              
              
            
              <li>Humidity : <span id="humidity" ></span> % </li>
              <li>Wind: <span id="wind"></span> km/h</li>
              
              
            </ul>
          </div>
          
        </div>


        </div>
      <div class="weather-forecast" id="forecast"></div>

    </div>
  </body>
  <script src="src/app.js"></script>
</html>
